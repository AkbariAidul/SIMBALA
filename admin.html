<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Panel Instansi Pemerintahan untuk mengelola laporan banjir." />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <title>Panel Instansi - SIMBALA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <nav class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="images/logo.png" alt="Logo SIMBALA" class="h-8 w-8" />
      <div class="text-xl font-bold">SIMBALA</div>
    </div>
    <div class="space-x-4">
      <a href="admin.html" class="hover:underline">Beranda</a>
      <button id="logout-btn" class="btn-custom text-white py-1 px-3 rounded-lg">Logout</button>
    </div>
  </nav>

  <main class="flex-grow container mx-auto p-6">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">Panel Instansi Pemerintahan</h2>
      <h3 class="text-xl font-semibold mb-2">Daftar Laporan Banjir</h3>
      <table class="min-w-full bg-white border rounded-lg shadow-md">
        <thead>
          <tr class="bg-gray-200 text-gray-800">
            <th class="py-2 px-4 border-b">Nama</th>
            <th class="py-2 px-4 border-b">Lokasi</th>
            <th class="py-2 px-4 border-b">Tingkat Keparahan</th>
            <th class="py-2 px-4 border-b">Status</th>
            <th class="py-2 px-4 border-b">Aksi</th>
          </tr>
        </thead>
        <tbody id="laporan-body"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>Â© 2025 SIMBALA - Kabupaten Barito Kuala</p>
  </footer>

  <script src="js/users.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
